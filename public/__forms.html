<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netlify Forms</title>
  </head>
  <body>
    <form name="consultation" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="consultation" />
      <p>
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
      </p>
      <p>
        <label>Name <input name="name" /></label>
      </p>
      <p>
        <label>Business Name <input name="business" /></label>
      </p>
      <p>
        <label>Industry <select name="industry">
          <option value="Diagnostic Labs">Diagnostic Labs</option>
          <option value="Supermarkets">Supermarkets</option>
          <option value="Schools">Schools</option>
          <option value="Other">Other</option>
        </select></label>
      </p>
      <p>
        <label>Phone <input name="phone" /></label>
      </p>
      <p>
        <label>Email <input name="email" /></label>
      </p>
      <p>
        <label>Message <textarea name="message"></textarea></label>
      </p>
    </form>
  </body>
</html>
